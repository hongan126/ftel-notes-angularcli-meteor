<h3 mat-dialog-title>
  <i *ngIf="data.type==='error'" class="fa fa-exclamation-triangle fa-2x" style="color: #ff0000;" aria-hidden="true"></i>
  <i *ngIf="data.type==='success'" class="fa fa-check-circle fa-2x" style="color: green;" aria-hidden="true"></i>
  {{data.reason}}
</h3>
<!--<div mat-dialog-content>-->
<!--</div>-->
<div mat-dialog-actions style="float: right;">
  <button tabindex="2" mat-raised-button (click)="onOk()">Ok</button>
</div>
