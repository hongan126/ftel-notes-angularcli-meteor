<h3 mat-dialog-title>Are you sure remove note group:</h3>
<div mat-dialog-content>
  <h4 style="width: 100%; text-align: center;">{{data.notesGroup.name}}</h4>
</div>
<div mat-dialog-actions style="float: right;">
  <button tabindex="2" mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  <button tabindex="3" mat-raised-button style="background-color: red; color: white;" [mat-dialog-close]="data.notesGroup._id" cdkFocusInitial>Remove</button>
</div>
