<div class="all-of-page">
  <!--Header BEGIN-->
  <div>
    <mat-toolbar>
      <!--Title-->
      <a routerLink="/" class="toolbar-title">
        <i style="color: white; font-size: 2em;" class="material-icons">view_list</i>
      </a>
      <a routerLink="/" class="toolbar-title">
        <span>FTEL Notes</span>
      </a>

      <!--Search box-->
      <input [hidden]="!user" class="search-box" type="text" [(ngModel)]="searchStr" (keyup.enter)="onSearch()"
             placeholder="search">
      <button [hidden]="!user" mat-button class="search-btn" (click)="onSearch()"><i
        class="material-icons white">search</i></button>

      <span class="fill-remaining-space"></span>

      <!--Login/Sign up-->
      <!--<div [hidden]="user">-->
      <button [hidden]="user" mat-button routerLink="/login" class="white responsive-bold">Login</button>
      <button [hidden]="user" mat-button routerLink="/signup" class="white responsive-bold">Sign up</button>
      <!--</div>-->

      <!--User/Logout-->
      <div [hidden]="!user">
        <button mat-button [matMenuTriggerFor]="userMenu">
          <span mat-button *ngIf="user" class="white" style="font-size: 1.25em;">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <span class="user-fullname">{{ user.profile.firstName + ' ' + user.profile.lastName }}</span>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item routerLink="/profile">
            <mat-icon><i class="fa fa-user" aria-hidden="true"></i></mat-icon>
            <span> Profile</span>
          </button>
          <button mat-menu-item routerLink="/change-pass">
            <mat-icon><i class="fa fa-unlock-alt" aria-hidden="true"></i></mat-icon>
            <span> Change password</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon><i class="fa fa-sign-out" aria-hidden="true"></i></mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </div>
  <!--Header END-->

  <!--Content-->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
