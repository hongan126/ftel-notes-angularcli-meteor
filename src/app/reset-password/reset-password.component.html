<form novalidate name="form"
      (ngSubmit)="resetPassword()"
      [formGroup]="fgResetPass"
      class="mdc-elevation--z5 change-pass-form">

  <h3 class="align-canter">Reset password</h3>

  <mat-form-field class="full-width-signin">
    <input matInput placeholder="Password" name="newPassword"
           [type]="hide ? 'password':'text'"
           formControlName="newPassword"
           [(ngModel)]="confPass"
    />
    <mat-icon
      matSuffix (click)="hide = !hide">{{hide?'visibility':'visibility_off'}}
    </mat-icon>
    <mat-error *ngIf="fgResetPass.get('newPassword').hasError('required')">
      Passs is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="fgResetPass.get('newPassword').hasError('minlength')">
      The minimum number of characters is 8.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width-signin">
    <input matInput placeholder="Confirm password" name="confirm-password"
           [type]="hide1 ? 'password':'text'"
           formControlName="confirmPass"
           pattern="{{confPass}}"
    />
    <mat-icon
      matSuffix (click)="hide1 = !hide1">{{hide1?'visibility':'visibility_off'}}
    </mat-icon>
    <mat-error *ngIf="fgResetPass.get('confirmPass').hasError('required')">
      Passs is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="fgResetPass.get('confirmPass').hasError('minlength')">
      The minimum number of characters is 8.
    </mat-error>
    <mat-error
      *ngIf="fgResetPass.get('confirmPass').hasError('pattern')&&!fgResetPass.get('confirmPass').hasError('minlength')">
      Confirm new password <strong>do not match</strong>
    </mat-error>
  </mat-form-field>

  <span class="error" [hidden]="error == ''">{{error}}</span>
  <div style="width: 100%; text-align: right;">
    <!--<a mat-raised-button color="warn" routerLink="/">Cancel</a>-->
    <button
      class="edit-button"
      [disabled]="fgResetPass.get('newPassword').invalid ||
      fgResetPass.get('confirmPass').invalid"
      type="submit" mat-raised-button color="default">
      <b>Change</b>
    </button>
  </div>
</form>
